<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width.initial-scale=1">

    <title>お弁当屋さん</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--END : Bootstrap-->
</head>

<body class="text-black-50 text-center">

    <!--タイトル-->
    <div class="mt-5">
        <h1>お弁当屋さん</h1>
    </div>
    <!--END : タイトル-->

    <hr class="w-50 my-3">
    <!--商品表示欄-->
    <div>
        <img id="image" src="img/jou.png" style="height:300px;"></img>
        <h5 id="name">お弁当 -上-</h5>
        <p><span id="price">2000</span>円</p>
    </div>

    <div class="mt-3">
        <button id="nami" type="button" class="btn btn-outline-info">並</button>
        <button id="jou" type="button" class="btn btn-outline-info">上</button>
    </div>

    <div class="mt-3">
        <button id="cartConfirm" type="button" class="btn btn-info">ショッピングカートに追加する</button>
    </div>
    <!--END : 商品表示欄-->

    <hr class="w-50 my-3">

    <!--カート-->
    <div>
        <h3>お弁当カート</h3>
        <ul id="cartList" class="list-group">
        </ul>
    </div>
    <!--END : カート-->
    <script src="js/sample.js"></script>
</body>

</html>
